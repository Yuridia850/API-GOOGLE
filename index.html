<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="login-card">
    <div class="lado-left">
      <div class="circle-bg"></div>
      <img src="Img/logo_2pesos.png" alt="logo" class="logo">
      <h2>Calendario Plus</h2>
    </div>

    <div class="lado-deresho">
      <h2>Bienvenido</h2>

      <div id="g_id_onload" data-client_id="488928366738-0g2aoip3o91rq4ae9u305sqp5lka0it7.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
      </div>

      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>

      <button id="oauth-signin" class="oauth-button" style="display: none;">Autorizar Calendario</button>
    </div>
  </div>

  <button id="logout-btn" style="display: none;">Cerrar sesión</button>

  <script src="script.js"></script>
</body>

</html>
