<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendary</title>
  <link rel="stylesheet" href="calendary.css">
</head>

<body>
  <header class="header-calendario">
    <h2 class="header_logo"><img src="Img/calendar_logo.png" class="logo" id="logo" alt=""> <span id="text_logo">Abraham
        Pech</span>
    </h2>
    <h1 class="titulo-calendario">Mi Calendario Personal</h1>
    <img src="Img/logout-03.svg" class="log-out" id="cerrarSesion">

    <div id="popup-confirm" class="popup hidden">
      <div class="popup-content">
        <p>¿Estás seguro de que deseas cerrar sesión?</p>
        <div class="popup-buttons">
          <button id="confirm-yes">Sí</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 class="titulo-eventos">MIS FUTUROS EVENTOS</h1>
    </section>

    <section class="container-eventos">

      <div class="barra-controles">
        <button class="creacion" id="btn-crear">Crear un Evento</button>

        <h1 class="Mes-Año"></h1>
                
        <div id="modal-formulario" class="modal hidden">

          <div class="modal-formulario">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <div class="logtipo">
              <img src="Img/logo_2pesos.png" alt="logo" class="logut"> 
              <h2 class="crear">Crear Evento</h2>
            </div>

            <form id="formulario-evento">
              <input type="text" id="nombre-evento" placeholder="Nombre del Evento" required>
              <div class="row" style="display: flex;">
                <input type="date" id="fecha-evento" required>
                <div class="col">
                  <input type="time" id="inicio-evento" required>
                  <input type="time" id="fin-evento" required>
                </div>
              </div>
              <input type="text" id="lugar-evento" placeholder="Lugar del Evento" required>
              <input type="text" id="descripcion-evento" placeholder="Descripción del Evento" required>
              
              <div class="participantes-section">
                <label>Invitar participantes:</label>
                <div class="participante-input-container">
                  <input type="email" id="email-participante" placeholder="correoejemplo@gmail.com">
                  <button type="button" id="btn-agregar-participante">+</button>
                </div>
                <div id="lista-participantes" class="lista-participantes"></div>
              </div>
              
              <button type="submit" id="btn-guardar">Guardar Evento</button>
            </form>
          </div>

        </div>

      </div> 

      <div id="container-eventos"></div>

    </section>

    <div id="modal-confirmacion-eliminar" class="modal-eliminar-modal">
      <div class="modal-eliminar">
        <p>¿Estás seguro de eliminar este evento?</p>
        <div class="botones-confirmacion">
          <button id="btn-confirmar">Eliminar</button>
          <button id="btn-cancelar">Cancelar</button>
        </div>
      </div>
    </div>

    <div id="modal-editar-evento" class="modal hidden">
      <div class="modal-formulario">
        <span id="cerrar-modal-editar" class="cerrar">&times;</span>
        <div class="logtipo">
          <img src="Img/logo_2pesos.png" alt="logo" class="logut"> 
          <h2 class="Nuevo-Evento">Editar Evento</h2>
        </div>
        <form id="formulario-editar-evento">
          <input type="text" id="editar-nombre-evento" placeholder="Nombre del Evento" required>
          <div class="row" style="display: flex;">
            <input type="date" id="editar-fecha-evento" required>
            <div class="col">
              <input type="time" id="editar-inicio-evento" required>
              <input type="time" id="editar-fin-evento" required>
            </div>
          </div>
          <input type="text" id="editar-lugar-evento" placeholder="Lugar del Evento" required>
          <input type="text" id="editar-descripcion-evento" placeholder="Descripción del Evento" required>
          
          <div class="participantes-section">
            <label>Invitar participantes:</label>
            <div class="participante-input-container">
              <input type="email" id="editar-email-participante" placeholder="correoejemplo@gmail.com">
              <button type="button" id="btn-agregar-participante-editar">+</button>
            </div>
            <div id="lista-participantes-editar" class="lista-participantes"></div>
          </div>
          
          <button type="submit" id="btn-guardar-edicion">Guardar Cambios</button>
        </form>
      </div>
    </div>

  </main>

  <script src="calendar.js"></script>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

</body>

</html>
