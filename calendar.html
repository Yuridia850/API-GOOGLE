<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendary</title>
  <link rel="stylesheet" href="calendary.css">
</head>

<body>
  <header class="header-calendario">
    <h2 class="header_logo"><img src="Img/calendar_logo.png" class="logo" id="logo" alt=""> <span id="text_logo">Abraham
        Pech</span>
    </h2>
    <h1 class="titulo-calendario">Mi Calendario Personal</h1>
    <img src="Img/logout-03.svg" class="log-out" id="cerrarSesion">

    <div id="popup-confirm" class="popup hidden">
      <div class="popup-content">
        <p>¿Estás seguro de que deseas cerrar sesión?</p>
        <div class="popup-buttons">
          <button id="confirm-yes">Sí</button>
          <button id="confirm-no">No</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1 class="titulo-eventos">MIS FUTUROS EVENTOS</h1>
    </section>

    <section class="container-eventos">

      <div class="barra-controles">
        <button class="creacion" id="btn-crear">Crear un Evento</button>
                
        <div id="modal-formulario" class="modal hidden">

          <div class="modal-formulario">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <h2 class="Nuevo-Evento">Nuevo Evento</h2>

            <form id="formulario-evento">
              <input type="text" id="nombre-evento" placeholder="Nombre del Evento" required>
              <input type="date" id="fecha-evento" required>
              <input type="time" id="inicio-evento" required>
              <input type="time" id="fin-evento" required>
              <input type="text" id="lugar-evento" placeholder="Lugar del Evento" required>
              <input type="text" id="descripcion-evento" placeholder="Descripción del Evento" required>
              <button type="submit" id="btn-guardar">Guardar Evento</button>
            </form>
          </div>

        </div>

      </div> 

      <div id="container-eventos"></div>

    </section>
  </main>

  <script src="calendar.js"></script>
  <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>

</body>

</html>
